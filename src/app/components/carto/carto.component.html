<div    leaflet 
        [leafletOptions]="{zoomControl: false, attributionControl: false}" 
        [leafletCenter]="center()"
        [leafletZoom]="zoom()" 
        [leafletLayers]="layers()" 
        (leafletMapReady)="registerLeafletMap($event, divMap)"
        class="w-auto h-[500px]" 
        #divMap
        ></div>
